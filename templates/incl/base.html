{% load static %}

<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Base</title>


    <!-- Bootstrap core CSS -->
<link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
 
    <link href="{% static "css/my.css" %}" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    
<header>
  <!-- Fixed navbar -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand col-2 title" href="{% url "index" %}">Ask Kiselev</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <!-- <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled">Disabled</a>
          </li>
        </ul> -->
        <form class="d-flex col-3">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" maxlength="50">
            <a href="{% url "ask" %}"><button class="btn btn-outline-success" type ="button">ASK!</button></a>

        </form>
        <div class="col-4"></div>
        <img src = "{% static "img/main avatar.jpeg" %}" class = "avatar col-1" alt="error with avatar">
        <span class="container-fluid">
                <span class="row">
                        <div class="col username"> Tony Stark </div>
                </span>
                <span class="row">
                         <div class="col settings_log_out"> <a href="{% url "user_settings" %}"> Settings </a></div>
                         <div class="col settings_log_out"> <a href="{% url "login" %}">Log out</a></div>
                </span>
        </span>
      </div>
    </div>
  </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container questions">
    <div class ="row">
      <div class="col-9 container-fluid">
          {% block content %}
          {% endblock content %}
      </div>
      <span class="col-3 container-fluid Popular_tags"> 
        <h2 class="row">Popular tags</h2>
        <div class="row">
                <a class="col" href ="{% url "tag" tag="perl" %}">perl</a>
                <a class="col red_tag" href ="{% url "tag" tag="python"%}" >python</a>
                <a class="col" href ="{% url "tag" tag="TechnoPark" %}">TechnoPark</a>
        </div>
        <div class="row">
                <a class="col red_tag" href ="{% url "tag" tag="MySQL" %}">MySQL</a>
                <a class="col green_tag"href ="{% url "tag" tag="django" %}">django</a>
                <a class="col" href ="{% url "tag" tag="MailRu" %}">MailRu</a>
        </div>
        <div class="row">
                <a class="col" href ="{% url "tag" tag="Voloshin" %}">Voloshin</a>
                <a class="col orange_tag" href ="{% url "tag" tag="Firefox" %}">Firefox</a>
        </div>
        <h2 class="row">Best Members</h2>
        <div class="row member_list">Steve Rogers</div>
        <div href="#" class="row member_list">Tony Stark</div>
        <div href="#" class="row member_list">Thor Odinson</div>
        <div href="#" class="row member_list">Bruce Banner</div>
        <div href="#" class="row member_list">Natasha Romanoff</div>
        <div href="#" class="row member_list">Clint Barton</div>
      </span>

    </div>

  </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
  <div class="container">
    <!-- <span class="text-muted">Place sticky footer content here.</span>  -->
  </div>
</footer>

  </body>
</html>
