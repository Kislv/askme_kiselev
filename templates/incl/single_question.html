{% load static %}

<div class="row container-fluid question">
          <div class="row">
                <div class="col-3">
                        <img class = "avatar" src="{{ question.author.avatar.url }}" alt="">
                </div>
                <div class="col-9">
                <h3><a href ="{% url "question" number=question.id %}"> {{ question.title }}</a></h3>
                    {{ question.text }}
                </div>
          </div>
          <div class="row">
                  <div class="col">
                          <b class="likes_counter">{{ question.rating }}</b>
                          <img class ="estimate" src="{% static "img/like button (off).png" %}" alt="">
                  </div>
                  <div class="col" ><a href = "{% url 'question' number=question.id %}">answers({{ question.answers.count }}) </a></div>
                  <div class="col">
                          Tags:
                            {% for tag in question.tags.all %}
                                <a href="{% url "tag" tag=tag %}">{{ tag }}</a>
                            {% endfor %}
                  </div>
          </div>
</div>
